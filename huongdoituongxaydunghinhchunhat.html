
<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <canvas id="DemoCanvas" width="500" height="600"></canvas> 
    <script> 
    class Rectangle {
    width;
    height;
    constructor (width,height) {
        this.width = width;
        this.height = height;
    }

    getWidth() {
        return this.width;
    }

    getHeight() {
        return this.height;
    }

    setWidth(width) {
        this.width = width;
    }

    setHeight(height) {
        this.height = height;
    }

    getArea() {
        return this.width * this.height;
    }

    getPerimeter() {
        return (this.width + this.height) * 2;
    }

}
let myRectangle = new Rectangle(150,200);
let width = myRectangle.getWidth();
let height = myRectangle.getHeight();
area = myRectangle.getArea();
Perimeter= myRectangle.getPerimeter();


alert(` Chu vi hình chữ nhật là: ${Perimeter} Diện tích hình chữ nhật là: ${area}` )


let canvas = document.getElementById("DemoCanvas");
let ctx = canvas.getContext('2d');
ctx.fillStyle='#fa4b2a';
ctx.fillRect(50, 50, width, height)
    </script>
</body>
